<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Caped Crusader</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h4>Gear</h4>
        <h5>Head</h5>
        <div class="stat-holder" id="head">Rusty helmet</div>
        <h5>Chest</h5>
        <div class="stat-holder" id="chest">Leather chestpiece</div>
        <h5>Hands</h5>
        <div class="stat-holder" id="hand">Worn gloves</div>
        <h5>Legs</h5>
        <div class="stat-holder" id="leg">Torn sandals</div>
        <h5>Weapon</h5>
        <div class="stat-holder" id="one-hand">Iron gladius</div>
    </div>
    <div class="holder"></div>
    <div class="sidebar">
        <div class="w">
            <div class="w-text small" id="damage"></div>
            <br>
            <div class="w-text small" id="str"></div>
            <div class="w-text small" id="vit"></div>
            <div class="w-text small" id="agi"></div>
            <div class="w-text small" id="per"></div>
            <div class="w-text small" id="hp"></div>
            <br>
            <div class="w-text small" id="kill"></div>
            <br>
            <div class="w-text small" id="gold"></div>
            <br>
            <div class="w-text small" id="level"></div>

        </div>

    </div>
</div>
</body>
</html>
